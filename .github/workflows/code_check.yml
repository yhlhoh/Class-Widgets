              other_report+="<details>\n"
              other_report+="<summary>ğŸ” MyPy æç¤ºï¼ˆç‚¹æˆ‘å±•å¼€ï¼‰</summary>\n\n"
              other_report+="\`\`\`\n"
              other_report+="$mypy_warnings\n"
              other_report+="\`\`\`\n\n"
