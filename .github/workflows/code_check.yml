            run_mode="â° å®šæ—¶è¿è¡Œ"
          else
            run_mode="ğŸ”„ PRæ£€æŸ¥"
          fi
          report="## ğŸ§ª é™æ€æ£€æŸ¥ç»“æœ\n\n"
          report+="> æ£€æŸ¥å·²å®Œæˆ([${run_id}](${run_url})) - [${run_mode}],ä»¥ä¸‹ä¸ºç»“æœ~å–µ~\n\n"
          report+="ğŸ•’ **æ£€æŸ¥æ—¶é—´**ï¼š$(date -u '+%Y-%m-%d %H:%M:%S UTC') / $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S UTC+8')\n"
          report+="ğŸ“ **è§¦å‘æäº¤ä¿¡æ¯**ï¼š${short_link}: ${commit_msg}\n"
          report+="ğŸ“ **æ£€æŸ¥çš„æ–‡ä»¶æ•°**ï¼š${file_count} ä¸ª - ${file_list}\n\n"
          if [[ "$has_critical_issues" == "true" ]]; then
            report+="---\n\n"
            report+="## ğŸš¨ ä¸¥é‡é”™è¯¯\n\n"
            report+="${critical_report}"
            all_passed=false
            has_any_issues=true
          fi
          if [[ -n "$other_report" ]]; then
            report+="---\n\n"
            report+="## ğŸ“‹ å…¶ä»–æ£€æŸ¥\n\n"
            report+="${other_report}"
            if [[ "$has_other_issues" == "true" ]]; then
              all_passed=false
              has_any_issues=true
            fi
          fi
          if [[ "$has_any_issues" == "false" ]]; then
            report+="---\n\n"
            report+="## âœ… å…¨éƒ¨æ£€æŸ¥é€šè¿‡\n\n"
            report+="æ‰€æœ‰æ£€æŸ¥éƒ½é€šè¿‡äº†~å–µ~\n\n"
          fi
