              other_report+="<summary>ğŸ” PyLint æç¤ºï¼ˆç‚¹æˆ‘å±•å¼€ï¼‰</summary>\n\n"
              other_report+="\`\`\`\n"
              other_report+="$pylint_warnings\n"
              other_report+="\`\`\`\n\n"
